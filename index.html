<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Develop\Style.css">
    <link rel="stylesheet" href="https://api.openweathermap.org/data/2.5/weather?city={City}&temp={Temp}&wind={Wind}&humidity={humidity}&forcast={Forcast}appid={48982f4209c09d080c28f41c9a165d5b}">

</head>
<body>
    <h1>Weather Dashboard</h1>
    <h2>Search for a City:</h2>
    
    <input type="text" placeholder="Search..">

    <hr class="solid">

    <div class="Buttons">
        <button>Atlanta</button>
        <button>Denver</button>
        <button>Seattle</button>
        <button>San Francisco</button>
        <button>Orlando</button>
        <button>New York</button>
        <button>Chicago</button>
        <button>Austin</button>
    </div>
</body>
</html>
